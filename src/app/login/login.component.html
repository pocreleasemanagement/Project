
<div class="heightfix bglogin">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="loginouter form-large">
                    <div class="text-center">
                        <img src="./assets/images/ladbrokes-logo.png" alt="logo">
                        <h1 class="h3 pad300">Login</h1>
                    </div>
					<form #loginForm="ngForm">
						<div class="form-group">
							<div class="md-input">								
                                    <input class="md-form-control"  type="text" [(ngModel)]='uname' name="userName"  required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>User Name</label>
                                </div>
						</div>
						<div class="form-group">
							<div class="md-input">
                                    <input class="md-form-control"  type="password" [(ngModel)]='pwd' name="password"  required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label>Password</label>
                                </div>
						</div>
														
							<button class="btn btn-primary btn-lg btn-block center-block" (click)="login()" [disabled]="!loginForm.valid" >Login</button>

							</form>
						
						
					
					<div class="text-center pad10">
						<a href="#">FORGOT PASSWORD?</a>
					</div>
				</div>
                <p class="text-center">&copy; 2017  Ladbrokes Betting & Gaming Ltd. All Rights Reserved.</p>
			</div>
		</div>
	</div>

		   <!-- <router-outlet></router-outlet>  -->
</div>
